<script>
    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;

        if (num % 2 === 0 || num % 3 === 0) return false;

        return true;
    }

    let primes = []

    function printPrimes(n) {
        for (let i = 2; i <= n; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }
        console.log(primes);
        alert(primes.join(", "));
    }

    // printPrimes();

    function fib(n) {
        if (n === 1 || n === 2) {
            return 1;
        }
        return fib(n - 1) + fib(n - 2);
    }
